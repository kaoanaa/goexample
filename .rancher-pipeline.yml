stages:
- name: go-test
  steps:
  - runScriptConfig:
      image: golang:latest
      shellScript: "mkdir -p /go/src/github.com/golang\n\nln -s $(pwd) /go/src/github.com/golang/example
        \ncd  /go/src/github.com/golang/example\ngo test"
- name: build-image
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: kaoanaa/aa:11
      pushRemote: true
      registry: index.docker.io
timeout: 60
