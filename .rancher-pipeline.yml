stages:
- name: go-test
  steps:
  - runScriptConfig:
      image: golang:latest
      shellScript: "mkdir -p /go/src/github.com/golang\n\nln -s $(pwd) /go/src/github.com/golang/example
        \ncd  /go/src/github.com/golang/example\ngo test"
- name: build-image
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: k8s:v2
      pushRemote: true
      registry: registry.cn-hangzhou.aliyuncs.com/stfa
timeout: 60
